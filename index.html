        <div class="row">
            <!-- py-4 para separar de los bordes -->
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 bg-white">
                <!-- Formulario -->
                <h2>Formulario de lenguajes</h2>
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Lenguaje</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Lenguaje" autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" rows="3"></textarea placeholder="Descripción del lenguaje">
                    </div>
                    <div class="mb-3">
                        <label for="programadores" class="form-label">Número de programadores</label>
                        <input type="number" class="form-control" id="programadores">
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-success">Guardar</button>
                        <button class="btn btn-primary">Limpiar</button>
                    </div>
                </form>
            </div>
            <!-- py-4 para separar de los bordes -->
            <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 py-4 bg-white">
                <!-- Tabla -->
                <h2>Listado de lenguajes</h2>
                <!-- Esta clase le da formato a la tabla
                    class="table table-striped table-dark" -->
                <table class="table table-striped table-dark">  
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Lenguaje</th>
                            <th>Cantidad de programadores</th>    
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>1</th>
                            <th>JavaScript</th>
                            <th>21</th>
                        </tr>
                        <tr>
                            <th>2</th>
                            <th>Python</th>
                            <th>110</th>
                        </tr>
                        <tr>
                            <th>3</th>
                            <th>Php</th>
                            <th>112</th>
                        </tr>
                        <tr>
                            <th>4</th>
                            <th>C#</th>
                            <th>145</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
